{% extends "webpage/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block scriptHeader %}
{% endblock %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Cut some Glyphs from {{ instance.tablet }}</h2>
    </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Glyph</h3>
                        </div>
                        <div class="panel panel-body">
                            {% crispy form %}
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Cut & go</div>
                        <div class="panel panel-body">
                            <img src="/media/tablet_img/{{ instance.filename }}" width="100%">
                        </div>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript">
    $(document).ready(function(){
        $( "td[class~='readmore']" ).hide();
    })
    $("#clickme").click(function(){
        $( "td[class~='readmore']" ).toggle("slow");
    })  
</script>
