{% extends "webpage/base.html" %}
{% load staticfiles %}
{% load crispy_forms_tags %}
{% block scriptHeader %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.2/cropper.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/cropper/2.3.2/cropper.js"></script>
    <style type="text/css">
        img {
                max-width: 100%; /* This rule is very important, please do not ignore this! */
            }
    </style>
{% endblock %}
{% block content %}

<div class="panel panel-default">
    <div class="panel-heading">
        <h2>Cut some Glyphs from {{ instance.tablet }}</h2>
    </div>
        <div class="panel panel-body">
            <div class="row">
                <div class="col-md-4">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>Glyph</h3>
                        </div>
                        <div class="panel panel-body">
                            {% crispy form %}
                        </div>
                    </div>
                </div>
                <div class="col-md-8">
                    <div class="panel panel-default">
                        <div class="panel-heading">Cut & go</div>
                        <div class="panel panel-body">
                            <div>
                                <img id="image" src="/media/tablet_img/{{ instance.filename }}">
                            </div>
                            <hr/>
                            <div class="btn-group btn-group-crop">
                                <button id="btn-crop" type="button" class="btn btn-primary" data-method="getCroppedCanvas">
                                    crop
                                </button>
                            </div>
                        </div>
                </div>
            </div>
        </div>
</div>

<script type="text/javascript">
    

</script>
<script>
    var $img = $('#image').cropper();
    $('#btn-crop').click(function () {
        var newImg = $img.cropper("getCroppedCanvas").toBlob(function (blob) {
            var formData = new FormData(document.querySelector("form"));
            formData.append('image', blob);
            url = URL.createObjectURL(blob);
            var newImg = document.createElement("img"),
            url = URL.createObjectURL(blob);

            newImg.onload = function() {
                // no longer need to read the blob so it's revoked
                URL.revokeObjectURL(url);
            };

            newImg.src = url;
            document.body.appendChild(newImg);
            console.log(formData.get('identifier'));

            $.ajax('{{ instance.id }}', {
            method: "POST",
            data: formData,
            processData: false,
            contentType: false,
            success: function () {
              console.log('Upload success');
            },
            error: function () {
              console.log('Upload error');
            }
        });
    });
    });
</script>

<script type="text/javascript">
    $(document).ready(function(){
        $( "td[class~='readmore']" ).hide();
    })
    $("#clickme").click(function(){
        $( "td[class~='readmore']" ).toggle("slow");
    })  
</script>
