{% extends "browsing/generic_list.html" %}
{% block Titel %}Browse Tablets{% endblock %}
{% block list_title %}Browse Tablets
 {% if user.is_authenticated %}
        | <a class ="btn btn-success"  href="{% url 'tablets:tablet_create' %}">Create new Tablet</a>
    {% endif %}
{% endblock %}

{% block reset_button %}
<button type="button" class="btn btn-outline-secondary" id="01">Show/Hide advanced search options</button>
 <p></p>
 <a class="btn btn-outline-secondary"  href="{% url 'browsing:browse_tablets' %}">Reset search</a>  
{% endblock %}

{% block customScripts %}
<script type="text/javascript">
$(document).ready(function(){
    $("#advanced_search_fields").hide();
    $("#01").click(function(){
        $("#advanced_search_fields").toggle();
    });
});
</script>
{% endblock %}
